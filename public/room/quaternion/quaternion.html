<style>
    body {
        background-color: #EDEDED;
        cursor: move;
        margin: 0;
    }
    
    .wrap {
        position: absolute;
        top: 0;
        margin: 0;
        box-sizing: border-box;
        padding: 10% 20%;
        width: 100vw;
        height: 100vh;
        perspective: 900px;
    }
    
    .quaternion-wrap {
        width: 100%;
        height: 100%;
        position: relative;
    }
    
    .quaternion-shadow {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        filter: blur(100px);
        transform: translateX(-10%);
    }
    
    .quaternion {
        /* 60fps */
        will-change: transform;
        width: 100%;
        height: 100%;
        background: white;
        transition: transform ease-in-out 0.02s;
    }
</style>

<div class=wrap>
    <div class=quaternion-wrap>
        <div class=quaternion-shadow></div>
        <div class=quaternion></div>
    </div>
</div>

<script src="./quaternion.js" inline defer></script>
