<style>
    body {
        background-color: #EDEDED;
        cursor: move;
        margin: 0;
    }
    
    .wrap {
        position: absolute;
        top: 0;
        margin: 0;
        box-sizing: border-box;
        padding: 10% 20%;
        width: 100vw;
        height: 100vh;
        perspective: 900px;
    }
    
    .quaternion-wrap {
        width: 100%;
        height: 100%;
        position: relative;
    }
    
    .quaternion-shadow {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        filter: blur(100px);
        transform: translateX(-10%);
    }
    
    .quaternion {
        /* 60fps */
        will-change: transform;
        width: 100%;
        height: 100%;
        background: white;
        transition: transform ease-in-out 0.02s;
    }
</style>

<div class="wrap">
    <div class="quaternion-wrap">
        <div class="quaternion-shadow"></div>
        <div class="quaternion"></div>
    </div>
</div>

<script inline="defer=">
  /**
   * Quaternion
   * 
   * @author Sam Olaogun
   * @description An exploration of 3D Web Animations.
   */
  'use strict';

  let quaternion = document.querySelector('.quaternion');

  document.addEventListener('mousemove', e => {
      let maxX = window.innerWidth;
      let maxY = window.innerHeight;

      let x = e.clientX;
      let y = e.clientY;

      const threshold = 10;

      let xRotation = (x / maxX) * (threshold * 2) - threshold;
      let yRotation = (y / maxY) * (threshold * 2) - threshold;

      quaternion.style.transform = `rotateX(${-yRotation}deg) rotateY(${xRotation}deg)`;
  });
</script>
